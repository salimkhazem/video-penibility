name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  # ================================
  # Code Quality & Security
  # ================================
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy bandit safety
        pip install -r requirements.txt
        
    - name: ğŸ§¹ Code Formatting (Black)
      run: |
        black --check --diff src/ scripts/ tests/ --line-length 88
        
    - name: ğŸ”§ Linting (Ruff)
      run: |
        ruff check src/ scripts/ tests/ --output-format=github
        
    # - name: ğŸ·ï¸ Type Checking (MyPy)
    #   run: |
    #     mypy src/ --ignore-missing-imports --strict-optional
        
    - name: ğŸ”’ Security Check (Bandit)
      run: |
        bandit -r src/ -ll -f json -o bandit-report.json
        
    - name: ğŸ›¡ï¸ Dependency Security (Safety)
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true
        
    - name: ğŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ================================
  # Testing Matrix
  # ================================
  test:
    name: ğŸ§ª Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist pytest-mock
        pip install -r requirements.txt
        
    - name: ğŸ—ï¸ Install Package in Development Mode
      run: |
        pip install -e .
        
    - name: ğŸ”§ Debug Package Installation
      run: |
        echo "=== Python Path ==="
        python -c "import sys; [print(f'  {p}') for p in sys.path]"
        echo ""
        echo "=== Installed Packages ==="
        pip list | grep video-penibility
        echo ""
        echo "=== Package Location ==="
        python -c "import video_penibility; print(f'Package location: {video_penibility.__file__}')" || echo "Package not found"
        echo ""
        echo "=== Directory Structure ==="
        find . -name "video_penibility" -type d
        echo ""
        echo "=== Source Directory ==="
        ls -la src/
        
    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“ˆ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml

  # ================================
  # Configuration Validation
  # ================================
  config-validation:
    name: âš™ï¸ Config Validation
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml jsonschema
        pip install -r requirements.txt
        
    - name: âœ… Validate YAML Configs
      run: |
        python -c "
        import yaml
        import os
        from pathlib import Path
        
        config_dir = Path('configs')
        if config_dir.exists():
            for config_file in config_dir.glob('*.yaml'):
                print(f'Validating {config_file}...')
                with open(config_file) as f:
                    try:
                        yaml.safe_load(f)
                        print(f'âœ… {config_file} is valid')
                    except yaml.YAMLError as e:
                        print(f'âŒ {config_file} is invalid: {e}')
                        exit(1)
        else:
            print('No configs directory found')
        "

  # ================================
  # Documentation
  # ================================
  docs:
    name: ğŸ“š Documentation
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
        pip install -r requirements.txt
        
    - name: ğŸ“– Check README Links
      run: |
        python -c "
        import re
        from pathlib import Path
        
        readme = Path('README.md').read_text()
        # Simple check for broken internal links
        internal_links = re.findall(r'\[.*?\]\((.*?)\)', readme)
        for link in internal_links:
            if link.startswith('#') or link.startswith('http'):
                continue
            if not Path(link).exists():
                print(f'âŒ Broken link: {link}')
            else:
                print(f'âœ… Valid link: {link}')
        "

  # ================================
  # Model Training Validation (Smoke Test)
  # ================================
  model-validation:
    name: ğŸ¤– Model Training Validation
    runs-on: ubuntu-latest
    needs: [test, config-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ—ï¸ Install Package in Development Mode
      run: |
        pip install -e .
        
    - name: ğŸ”§ Debug Package Installation
      run: |
        echo "=== Python Path ==="
        python -c "import sys; [print(f'  {p}') for p in sys.path]"
        echo ""
        echo "=== Installed Packages ==="
        pip list | grep video-penibility
        echo ""
        echo "=== Package Location ==="
        python -c "import video_penibility; print(f'Package location: {video_penibility.__file__}')" || echo "Package not found"
        echo ""
        echo "=== Directory Structure ==="
        find . -name "video_penibility" -type d
        echo ""
        echo "=== Source Directory ==="
        ls -la src/
        
    - name: ğŸ§ª Dry Run Training Pipeline
      run: |
        python -c "
        import sys
        from pathlib import Path
        
        try:
            # Test imports
            from video_penibility.config.schema import load_config, ModelConfig
            from video_penibility.models.factory import ModelFactory
            from video_penibility.training import TrainerFactory
            
            print('âœ… All imports successful')
            
            # Test config loading
            config_files = list(Path('configs').glob('*.yaml'))
            if config_files:
                config = load_config(config_files[0])
                print(f'âœ… Config loaded: {config_files[0].name}')
                
                # Test model creation (without training)
                model_factory = ModelFactory()
                model = model_factory.create_model(
                    model_config=config.model,
                    input_dim=1024  # Dummy input dimension
                )
                print(f'âœ… Model created: {config.model.name}')
            else:
                print('âŒ No config files found')
                sys.exit(1)
                
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            sys.exit(1)
        except Exception as e:
            print(f'âŒ Error: {e}')
            sys.exit(1)
        "

  # ================================
  # Performance Monitoring
  # ================================
  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install memory-profiler line-profiler
        pip install -r requirements.txt
        
    - name: ğŸ” Memory Usage Check
      run: |
        python -c "
        import psutil
        import sys
        
        # Check available memory
        memory = psutil.virtual_memory()
        print(f'Available Memory: {memory.available / (1024**3):.2f} GB')
        print(f'Total Memory: {memory.total / (1024**3):.2f} GB')
        print(f'Memory Usage: {memory.percent:.1f}%')
        
        # Minimum requirements check
        min_memory_gb = 4  # Minimum 4GB for ML tasks
        if memory.available / (1024**3) < min_memory_gb:
            print(f'âŒ Insufficient memory. Need at least {min_memory_gb}GB')
            sys.exit(1)
        else:
            print(f'âœ… Memory check passed')
        "

  # ================================
  # Build Summary
  # ================================
  build-summary:
    name: ğŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test, config-validation, docs, performance]
    if: always()
    
    steps:
    - name: ğŸ“Š Build Status Summary
      run: |
        echo "## ğŸš€ CI/CD Pipeline Summary"
        echo ""
        echo "| Job | Status |"
        echo "|-----|--------|"
        echo "| Code Quality | ${{ needs.code-quality.result }} |"
        echo "| Tests | ${{ needs.test.result }} |"
        echo "| Config Validation | ${{ needs.config-validation.result }} |"
        echo "| Documentation | ${{ needs.docs.result }} |"
        echo "| Performance | ${{ needs.performance.result }} |"
        echo ""
        
        # Set overall status
        if [[ "${{ needs.code-quality.result }}" == "success" && 
              "${{ needs.test.result }}" == "success" && 
              "${{ needs.config-validation.result }}" == "success" && 
              "${{ needs.docs.result }}" == "success" && 
              "${{ needs.performance.result }}" == "success" ]]; then
          echo "ğŸ‰ All checks passed! Ready for deployment."
          exit 0
        else
          echo "âŒ Some checks failed. Please review the errors above."
          exit 1
        fi 